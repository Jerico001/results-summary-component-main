<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="left-container">
          <div class="left-mini-container">
            <p>Your Result</p>
            <div class="circle">
              <h1>76</h1>
              <h2>of 100</h2>
            </div>
            <h1 class="result">Great</h1>
            <h2 class="result-detail">
              Your performance exceed 65% of the people conducting the test
              here!
            </h2>
          </div>
        </div>

        <div class="right-container">
          <div class="right-mini-container">
            <h1>Summary</h1>
            <div class="stats-container">
              <div class="stats red">
                <div class="icon-group">
                  <img
                    src="./assets/images/icon-reaction.svg"
                    alt="icon-reaction"
                  />
                  <h1>Reaction</h1>
                </div>

                <h2>80 / 100</h2>
              </div>

              <div class="stats yellow">
                <div class="icon-group">
                  <img
                    src="./assets/images/icon-memory.svg"
                    alt="icon-memory"
                  />
                  <h1>Memory</h1>
                </div>
                <h2>92 / 100</h2>
              </div>

              <div class="stats green">
                <div class="icon-group">
                  <img
                    src="./assets/images/icon-verbal.svg"
                    alt="icon-verbal"
                  />
                  <h1>Verbal</h1>
                </div>
                <h2>61 / 100</h2>
              </div>

              <div class="stats blue">
                <div class="icon-group">
                  <img
                    src="./assets/images/icon-visual.svg"
                    alt="icon-visual"
                  />
                  <h1>Visual</h1>
                </div>
                <h2>73 / 100</h2>
              </div>
            </div>

            <div class="continue">
              <p>Continue</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
